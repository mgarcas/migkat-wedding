<nav class="ghost-menu">
    <button class="close-button">&times;</button>
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
</nav>


<script>
    // Show/hide the ghost menu when the button is clicked
    var menuButton = document.getElementById("menu-button");
    var ghostMenu = document.querySelector(".ghost-menu");
    var closeBtn = ghostMenu.querySelector('.close-button');

    menuButton.addEventListener("click", function () {
        ghostMenu.classList.toggle("show");
    });

    function toggleMenu() {
        ghostMenu.classList.toggle('show');
    }

    function closeMenu(event) {
        if (!ghostMenu.contains(event.target)) {
            ghostMenu.classList.remove('active');
        }
    }

    ghostMenu.addEventListener('click', function (event) {
        if (event.target === closeBtn) {
            toggleMenu();
        }
    });
    document.addEventListener('click', closeMenu);
</script>
