<nav class="ghost-menu">
    <button class="ghost-menu__close">
        <i class='bx bx-x'></i>
    </button>
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
</nav>
<div class="ghost-menu__overlay"></div>

<style>
    .ghost-menu {
        position: fixed;
        top: 0;
        left: 0;
        width: 300px;
        height: 100vh;
        background-color: #fff;
        transform: translateX(-100%);
        transition: transform 0.3s ease-in-out;
        z-index: 2;
    }

    @media (max-width: 767px) {
        .ghost-menu {
            width: 100%;
            height: 100%;
            transform: translateX(-100%);
            border-radius: 0;
        }
    }

    .ghost-menu__overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s ease-in-out;
        z-index: 1;
    }

    .ghost-menu.is-open {
        transform: translateX(0);
    }

    @media (max-width: 767px) {
        .ghost-menu.is-open {
            transform: translateX(0);
        }
    }

    .ghost-menu.is-open~.ghost-menu__overlay {
        opacity: 1;
        visibility: visible;
    }

    .ghost-menu__close {
        position: absolute;
        top: 50%;
        right: 0%;
        width: 30px;
        height: 30px;
        border-radius: 50%;
        background-color: #444;
        color: #fff;
        text-align: center;
        line-height: 30px;
        cursor: pointer;
        transform: rotate(45deg);
        transition: transform 0.3s ease-in-out;
        z-index: 3;
    }

    @media (max-width: 767px) {
        .ghost-menu__close {
            top: 20px;
            right: 20px;
            transform: rotate(-45deg);
        }
    }

    .ghost-menu__close:hover {
        transform: rotate(225deg);
    }

    .ghost-menu__button {
        display: block;
        position: fixed;
        top: 10px;
        right: 10px;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background-color: #444;
        color: #fff;
        text-align: center;
        line-height: 50px;
        cursor: pointer;
        z-index: 3;
    }

    @media (max-width: 767px) {
        .ghost-menu__button {
            top: 20px;
            right: 20px;
        }
    }
</style>


<script>
    const button = document.querySelector('.ghost-menu__button');
    const menu = document.querySelector('.ghost-menu');
    const close = document.querySelector('.ghost-menu__close');
    const overlay = document.querySelector('.ghost-menu__overlay');

    button.addEventListener('click', () => {
        menu.classList.add('is-open');
        overlay.style.display = 'block';
    });

    close.addEventListener('click', () => {
        menu.classList.remove('is-open');
        overlay.style.display = 'none';
    });

    overlay.addEventListener('click', () => {
        menu.classList.remove('is-open');
        overlay.style.display = 'none';
    });

    // Close menu when clicking outside of it on non-mobile devices
    if (window.innerWidth > 767) {
        document.addEventListener('click', (event) => {
            const isClickInside = menu.contains(event.target) || button.contains(event.target);
            if (!isClickInside) {
                menu.classList.remove('is-open');
                overlay.style.display = 'none';
            }
        });
    }


</script>
